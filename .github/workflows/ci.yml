name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run formatting + pre-commit checks
        run: |
          pre-commit run --all-files

      - name: Check code style (black/isort)
        run: |
          black --check .
          isort --check-only .
      - name: Run linter (flake8)
        run: |
          flake8 .

      - name: Run type checks (mypy)
        run: |
          mypy src

      - name: Run tests
        run: |
          pytest -q
